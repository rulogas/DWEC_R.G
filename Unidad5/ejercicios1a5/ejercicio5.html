<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ejercicio5</title>
    <script type="text/javascript">

      onwheel=function rueda(e) {
        if (e.wheelDelta>0) {
          var tamanyoFuente=document.getElementsByTagName('h1')[0].style.fontSize;
          var numeroFuente=tamanyoFuente.substr(0,2);
          numeroFuente=numeroFuente*2+"px";
          document.getElementsByTagName('h1')[0].style.fontSize=numeroFuente;
          var tamanyoImagen=document.getElementsByTagName('img')[0].style.width;
          var numeroImagen=tamanyoImagen.substr(0,3);
          numeroImagen=numeroImagen*2+"px";
          document.getElementsByTagName('img')[0].style.width=numeroImagen;

        }
         else {
           var tamanyoFuente=document.getElementsByTagName('h1')[0].style.fontSize;
           var numeroFuente=tamanyoFuente.substr(0,2);
           numeroFuente=numeroFuente/2+"px";
           document.getElementsByTagName('h1')[0].style.fontSize=numeroFuente;
           var tamanyoImagen=document.getElementsByTagName('img')[0].style.width;
           var numeroImagen=tamanyoImagen.substr(0,3);
           numeroImagen=numeroImagen/2+"px";
           document.getElementsByTagName('img')[0].style.width=numeroImagen;
         }
      }
    </script>
  </head>
  <body>
    <h1  style="font-size:24px;">Titulo de la pagina</h1>
    <img src="http://vignette1.wikia.nocookie.net/elderscrolls/images/4/4c/IconoPC.png/revision/latest?cb=20131219182302&path-prefix=es" alt="" style="width:200px;">
  </body>
</html>
