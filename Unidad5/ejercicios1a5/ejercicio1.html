<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ejercicio1</title>
    <script type="text/javascript">
      function cambia() {
        document.body.getElementsByTagName('img')[0].src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d7/Desktop_computer_clipart_-_Yellow_theme.svg/175px-Desktop_computer_clipart_-_Yellow_theme.svg.png";
      }
      function vuelve() {
        document.body.getElementsByTagName('img')[0].src="http://vignette1.wikia.nocookie.net/elderscrolls/images/4/4c/IconoPC.png/revision/latest?cb=20131219182302&path-prefix=es";
      }
    </script>
  </head>
  <body>
    <img src="http://vignette1.wikia.nocookie.net/elderscrolls/images/4/4c/IconoPC.png/revision/latest?cb=20131219182302&path-prefix=es" alt="" onmouseover="cambia()" onmouseout="vuelve()">
  </body>
</html>
