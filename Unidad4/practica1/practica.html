<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <style media="screen">
    .columna{
      display:inline-block;
      width: 180px;
      height: 20px;
      border-radius: 8px;
      border: 2px solid navy;
      text-align: center;
    }
    </style>
    <script>

    var StarWarsFilms=[
      {titulo: "Episodi IV", nombre:"Una Nueva Esperanza", any: 1977 ,director: "George Lucas"},
      {titulo: "Episodi V", nombre:"El Imperio Contraataca", any:1980, director: "George Lucas"},
      {titulo: "Episodi VI", nombre:"El Retorno del Jedi", any:1984, director: "George Lucas"},
      {titulo: "Episodi I", nombre:"La Amenaza Fantasma", any:1999, director: "George Lucas"},
      {titulo: "Episodi II", nombre:"El ataque de los clones", any:2002, director: "George Lucas"},
      {titulo: "Episodi III", nombre:"La Venganza de los Sith", any:2005, director: "George Lucas"},
      {titulo: "Episodi VII", nombre:"El Despertar de la Fuerza", any:2015, director: "J.J. Abrams"}
    ];
    var StarWarsCarteles=[
      {imagen:"https://images-na.ssl-images-amazon.com/images/M/MV5BZGEzZTExMDEtNjg4OC00NjQxLTk5NTUtNjRkNjA3MmYwZjg1XkEyXkFqcGdeQXVyMTQxNzMzNDI@._V1_SY1000_CR0,0,633,1000_AL_.jpg", imdb:"http://www.imdb.com/title/tt0076759/?ref_=fn_tt_tt_5"},
      {imagen:"https://images-na.ssl-images-amazon.com/images/M/MV5BYmViY2M2MTYtY2MzOS00YjQ1LWIzYmEtOTBiNjhlMGM0NjZjXkEyXkFqcGdeQXVyNDYyMDk5MTU@._V1_SY1000_CR0,0,644,1000_AL_.jpg", imdb:"http://www.imdb.com/title/tt0080684/?ref_=fn_tt_tt_1"},
      {imagen:"https://images-na.ssl-images-amazon.com/images/M/MV5BODllZjg2YjUtNWEzNy00ZGY2LTgyZmQtYTkxNDYyOWM3OTUyXkEyXkFqcGdeQXVyMTQxNzMzNDI@._V1_SY1000_CR0,0,637,1000_AL_.jpg", imdb:"http://www.imdb.com/title/tt0086190/?ref_=fn_tt_tt_1"},
      {imagen:"https://images-na.ssl-images-amazon.com/images/M/MV5BM2FmZGIwMzAtZTBkMS00M2JiLTk2MDctM2FlNTQ2OWYwZDZkXkEyXkFqcGdeQXVyNDYyMDk5MTU@._V1_SY1000_CR0,0,666,1000_AL_.jpg", imdb:"http://www.imdb.com/title/tt0120915/?ref_=fn_tt_tt_6"},
      {imagen:"https://images-na.ssl-images-amazon.com/images/M/MV5BNDRkYzA4OGYtOTBjYy00YzFiLThhYmYtMWUzMDBmMmZkM2M3XkEyXkFqcGdeQXVyNDYyMDk5MTU@._V1_SY1000_CR0,0,752,1000_AL_.jpg", imdb:"http://www.imdb.com/title/tt0121765/?ref_=fn_tt_tt_10"},
      {imagen:"https://images-na.ssl-images-amazon.com/images/M/MV5BNTc4MTc3NTQ5OF5BMl5BanBnXkFtZTcwOTg0NjI4NA@@._V1_SY1000_SX750_AL_.jpg", imdb:"http://www.imdb.com/title/tt0121766/?ref_=fn_tt_tt_7"},
      {imagen:"https://images-na.ssl-images-amazon.com/images/M/MV5BOTAzODEzNDAzMl5BMl5BanBnXkFtZTgwMDU1MTgzNzE@._V1_SY1000_CR0,0,677,1000_AL_.jpg", imdb:"http://www.imdb.com/title/tt2488496/?ref_=fn_tt_tt_2"}
    ];

    function cargaInfo(){

      /*Aqu√≠ tengo que crear los nodos del DOM*/
      var titulo=document.createElement('h1');
      var texto=document.createTextNode("La saga StarWars");
      titulo.appendChild(texto);
      document.body.appendChild(titulo);
      titulo.style.fontFamily="Verdana";

      var divTabla=document.createElement('div');
      document.body.appendChild(divTabla);
      var objeto;
      var valor;
      var texto;
      var valor2;
      var texto2;

      //primera fila

      var objeto2=document.createElement('div');
      divTabla.appendChild(objeto2);
      for (campo in StarWarsFilms[0]) {
        valor2=document.createElement('div');
       objeto2.appendChild(valor2);
       valor2.style.fontWeight="bold";
        texto2=document.createTextNode(campo);
       valor2.appendChild(texto2);
       valor2.setAttribute("class", "columna");

      }

      /*Recorro el array de objetos:*/
      for (var i=0; i<StarWarsFilms.length; i++){
         objeto=document.createElement('div');
        divTabla.appendChild(objeto);
        /*Recorro los campos del objeto*/
        for (campo in StarWarsFilms[i]){

           valor=document.createElement('div');
          objeto.appendChild(valor);
           texto=document.createTextNode(StarWarsFilms[i][campo]);
          valor.appendChild(texto);
          valor.setAttribute("class", "columna");
        }

      }
      //imagenes
      for (var i = 0; i < StarWarsCarteles.length; i++) {
        var as=document.createElement('a');
        document.body.appendChild(as);
        var imagenNueva=document.createElement('img');
        as.appendChild(imagenNueva);

        for (campo in StarWarsCarteles[i]) {
          document.getElementsByTagName('img')[i].src=StarWarsCarteles[i].imagen;
          document.getElementsByTagName('img')[i].style.height="150px";
          document.getElementsByTagName('img')[i].style.width="110px";
          document.getElementsByTagName('a')[i].href=StarWarsCarteles[i].imdb;

        }


      }



    }


    </script>
  </head>

  <body onload = "cargaInfo()">

  </body>
</html>
